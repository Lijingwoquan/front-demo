<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./default.css" />
    <link rel="stylesheet" href="../common.css" />
    <title>视差滚动</title>
  </head>
  <body>
    <div>
      <section>
        <p>
          其他人是头顶星辰，是南迁候雁，你不一样，你是老潦笠翁，是秋隔遗音，是百鲜正艳时，独取一只，佩于胸前。
        </p>
      </section>
      <section>
        <p>
          斟酌了几多岁月，临摹了几处年华，终是将淡如烟霞的过往，覆之流沙，久别经年，催枯白发，而后咫尺天涯。
        </p>
      </section>
      <section>
        <p>
          蔷薇几曾有定义，白云和所谓其命运，谁又见过为劈头迎来的巨石而焦灼的流水?
        </p>
      </section>
      <section>
        <p>后海有树的院子，夏代有工的玉，此时此刻的云，二十来岁的你。</p>
      </section>
      <section>
        <p>
          彼岸花，花生彼岸，花叶不相见，生生错。轻轻阖上双眼，盛开的花朵衬托他的脱俗。你看不见他眼底的深邃，他看不见你眼底的眷恋，就如同彼岸花，隔着时间的距离，背对背而行。
        </p>
      </section>
    </div>
  </body>
</html>
