<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./common.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="img-box">
      <img id="imgBox" src="./image/2.png" />
    </div>
  </body>
</html>

<style>
  body {
    --arrow-opacity: 0;
  }
  .img-box {
    margin: 100px auto;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .img-box > img {
    display: block;
    height: 100%;
    width: auto;
    position: relative;
  }
  .img-box::before,
  .img-box::after {
    display: block;
    background-color: rgb(64, 148, 163);
    color: white;
    line-height: 50px;
    height: 50px;
    width: 30px;
    font-size: 20px;
    text-align: center;
    opacity: var(--arrow-opacity);
  }
  .img-box::before {
    content: "<";
    border-radius: 10px 0 0 10px;
  }
  .img-box::after {
    content: ">";
    border-radius: 0 10px 10px 0;
  }
</style>

<script>
  const img = document.getElementById("imgBox");
  const body = document.body;
  img.addEventListener("mouseover", () => {
    body.style.setProperty("--arrow-opacity", 1);
  });
  img.addEventListener("mouseleave", () => {
    body.style.setProperty("--arrow-opacity", 0);
  });
</script>
